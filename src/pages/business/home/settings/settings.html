<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <ion-list>

    <button ion-item (click)="openPage('settings')">
      Business details
    </button>

    <button ion-item (click)="openPage('notifications')">
      Notifications
    </button>


    <ion-item-divider color="light"></ion-item-divider>

    <ion-item>
      <ion-label>Log out</ion-label>
      <button ion-button clear icon-only item-end (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-item>


  </ion-list>


</ion-content>
