<ion-header>
  <ion-navbar>
    <ion-title>{{ (companyDetails | async)?.title }}</ion-title>

    <ion-buttons end>

      <button ion-button icon-only item-end (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content no-bounce>

  <button ion-button full (click)="addAppointment(companyDetails)">
    Add new appointment
  </button>

  <ion-grid no-padding>

    <h1>My appointments</h1>
    <ion-card *ngFor="let appointment of appointments | async">

      <img src="/assets/imgs/salon1.jpg">

      <div class="header">
        <p>{{ appointment.price }} DKK</p>
      </div>

      <h2 class="title">{{ appointment.text | titlecase }}</h2>

      <div ion-item class="info">
        <p>Available: 16:00 - 18:00</p>
        <button ion-button clear icon-only item-end color="light"
          (click)="update(appointment)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button clear icon-only item-end color="danger"
          (click)="delete(appointment.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>

    </ion-card>
  </ion-grid>

</ion-content>
