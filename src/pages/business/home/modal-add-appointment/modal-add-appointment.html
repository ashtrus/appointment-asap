<ion-header>
  <ion-toolbar>
    <ion-title>
      Add new appointment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <form [formGroup]="createAppointmentForm" (ngSubmit)="saveAppointment()">

  <ion-item>
    <ion-label color="danger"
      *ngIf="createAppointmentForm.controls['title'].touched && createAppointmentForm.controls['title'].invalid">
      Title is required
    </ion-label>
    <ion-input type="text" placeholder="Enter title"
      formControlName="title"
      [value]="selectedAppointment.title"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger"
      *ngIf="createAppointmentForm.controls['description'].touched && createAppointmentForm.controls['description'].invalid">
      Description is required
    </ion-label>
    <ion-input type="text" placeholder="Enter description"
      formControlName="description"
      [value]="selectedAppointment.description"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger"
      *ngIf="createAppointmentForm.controls['price'].touched && createAppointmentForm.controls['price'].invalid">Price is required
    </ion-label>
    <ion-input type="number" placeholder="Enter price"
      formControlName="price"
      [value]="selectedAppointment.price"
    ></ion-input>
  </ion-item>


  <ion-buttons right>

    <button ion-button block
      [disabled]="createAppointmentForm.invalid">
      Save
    </button>

  </ion-buttons>

</form>

</ion-content>
