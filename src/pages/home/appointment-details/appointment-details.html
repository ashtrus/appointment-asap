<ion-header>

  <ion-navbar>
    <ion-title>{{ company.title | titlecase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <div id="top">

    <img src="assets/imgs/salon2.jpg" />

    <div padding id="price">
      <p>Appointment starts 16:00</p>
      <p>
        <span class="price">{{ appointment.price }}</span>
        <span class="discount">{{ appointment.discount }} DKK</span>
      </p>
    </div>

  </div>


  <div padding id="description">
    <h1>{{ appointment.title }}</h1>
    <p>{{ appointment.description }}</p>
    <p>CVR: {{ appointment.companyDetails.cvr }}</p>

    <ion-item no-lines>
      <ion-icon name="navigate" color="primary" padding-right></ion-icon>
      {{ appointment?.companyDetails?.address }}
    </ion-item>

  </div>


  <ion-buttons>
    <button ion-button full (click)="book(appointment)">Book</button>
  </ion-buttons>

</ion-content>
