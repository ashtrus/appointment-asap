<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>

      <button ion-button icon-only item-end (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>

      <button ion-button icon-only item-start (click)="openFiltersModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="getUser()">

    <ion-thumbnail item-start>
      <img [src]="getUser().photoURL" alt="">
    </ion-thumbnail>

    <h2>{{ getUser().displayName }}</h2>
    <p>{{ getUser().email }}</p>

    <button ion-button clear icon-only item-end (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
    </button>

  </ion-item>

  <ion-list>

    <ion-item *ngFor="let item of items | async">

      <ion-thumbnail item-start>
        <img src="http://lorempixel.com/100/100/cats">
      </ion-thumbnail>

      <ion-label floating>Item text</ion-label>
      <ion-input type="text" #updatetext [value]="item.text"></ion-input>

      <button ion-button item-end color="light" (click)="updateItem(item.key, updatetext.value)">Update</button>
      <button ion-button item-end color="danger" (click)="deleteItem(item.key)">X</button>

    </ion-item>

  </ion-list>

  <ion-item>
    <ion-label floating>New item</ion-label>
    <ion-input type="text" #newitem></ion-input>
  </ion-item>

  <button ion-button color="primary" (click)="addItem(newitem.value)">Add</button>
  <button ion-button color="danger" (click)="deleteEverything()">Delete All</button>

</ion-content>
