<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>

      <button ion-button icon-only item-end (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="getUser()">

    <ion-thumbnail item-start>
      <img [src]="getUser().photoURL" alt="">
    </ion-thumbnail>

    <h2>{{ getUser().displayName }}</h2>
    <p>{{ getUser().email }}</p>

    <button ion-button clear icon-only item-end (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
    </button>

  </ion-item>

</ion-content>
