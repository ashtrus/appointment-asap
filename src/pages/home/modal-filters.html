<ion-header>
  <ion-toolbar>
    <ion-title>
      Filter
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <span ion-text color="primary" showWhen="ios">Save</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header>Distance: <span color="primary">{{ distance }} km</span></ion-list-header>
    <ion-item>
      <ion-range ratio pin="true" min="0" max="100" [(ngModel)]="distance">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-list-header>Appointment time: <span color="primary">{{ time.lower }} : {{ time.upper }}</span></ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" min="0" max="24"
        [(ngModel)]="time" (ionChange)="onChange($event)">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>24</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Show sold out:</ion-label>
      <ion-toggle [checked]="showAvailable"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
