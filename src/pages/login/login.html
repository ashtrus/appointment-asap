<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>

  <ion-buttons>

    <button ion-button full
      (click)="loginWithFacebook()" id="btn-facebook">
      <ion-icon name="logo-facebook" padding-right></ion-icon>
      Login with Facebook
    </button>

    <button ion-button full
      (click)="loginWithGoogle()" id="btn-google">
      <ion-icon name="logo-google" padding-right></ion-icon>
      Login with Google
    </button>

    <button ion-button block outline
      (click)="loginBusinessAccount()" id="btn-business">
      Business Login
    </button>

  </ion-buttons>

</ion-content>
