<ion-header>
  <ion-navbar>
    <ion-title>
      Receipts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <section>

    <ion-item-divider>
      Used receipts
    </ion-item-divider>

      <ion-list>
        <ion-item *ngFor="let receipt of receipts | async" >
          <ion-thumbnail item-left>
            <img src="../../assets/imgs/logo.png">
          </ion-thumbnail>
          <h2>{{ receipt.title | titlecase }}</h2>
          <p>2018.01.01</p>
          <button ion-button clear item-right></button>
        </ion-item>
      </ion-list>

  </section>

</ion-content>
