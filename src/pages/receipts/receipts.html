<ion-header>
  <ion-navbar>
    <ion-title>
      Receipts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <section>

    <ion-item-divider>
      Used receipts
    </ion-item-divider>

      <ion-list>
        <ion-item *ngFor="let receipt of receipts | async" >
          <ion-thumbnail item-left *ngIf="!receipt.companyDetails.logoUrl == ''" >
            <img [src]="receipt?.companyDetails.logoUrl">
          </ion-thumbnail>
          <ion-thumbnail item-left *ngIf="receipt.companyDetails.logoUrl == ''">
            <img src="../../assets/imgs/logo.png">
          </ion-thumbnail>
          <h2>{{ receipt.title | titlecase }}</h2>
          <p>{{ receipt.startTime | date: 'dd MMM HH:mm' }} - {{ receipt.endTime | date: 'HH:mm' }}</p>
          <button ion-button clear item-right></button>
        </ion-item>
      </ion-list>

  </section>

</ion-content>
